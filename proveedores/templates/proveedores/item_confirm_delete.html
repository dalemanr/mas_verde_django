
{% extends 'baseAccounts.html' %}

{% block tittle %} Bloc {% endblock %}

{% block content %}   
 
    <h1>Confirmar eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar a "{{ item.nombre }}"?</p>
    <form action="{% url 'item_delete' item.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmar">
    </form>
    <a href="{% url 'item_detail' item.pk %}">Cancelar</a>

{% endblock %}
